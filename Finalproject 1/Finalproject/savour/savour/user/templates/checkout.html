<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <h2>Cart Items</h2>
    <ul>
        {% for item in cart_items %}
        <li>{{ item.menu_item.name }} - {{ item.quantity }} - ${{ item.menu_item.price }}</li>
        {% endfor %}
    </ul>
    <h2>Total Price: ${{ total_price }}</h2>
    <!-- Add payment options and checkout button here -->
</body>
</html>
