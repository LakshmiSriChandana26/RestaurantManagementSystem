{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Savour-Heaven Restaurant</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #fdf5e6;
    margin: 0;
    padding: 0;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #ff6347;
    color: #fff;
    padding: 20px;
    text-align: center;
    z-index: 1000; /* Ensure header appears above other content */
}

main {
    padding-top: 80px; /* Adjust to match the height of your header */
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}
     nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            margin-top: 215px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 4px;
            text-align: center;
        }

        .hhbutton {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff6347;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        transition: box-shadow 0.3s; /* Add transition for smoother effect */
    }

    .hhbutton::after {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 5px;
        background: #fff; /* Border color */
        z-index: -1;
    }

    .hhbutton:hover {
        box-shadow: 0 0 0 2px #ff8c00; /* Increase the box shadow to create the border effect */
    }
</style>
</head>
<body style="text-align: center">
    <header>

        <h1><img src="{% static 'images/s.png' %}" alt="Logo" width="70px" height="70px">Savour-Heaven Restaurant</h1>
        <nav>

        <ul style="list-style-type: none; padding: 0; margin-top: 20px;">
            <li style="display: inline-block;">
                <a href="{% url 'logout' %}" class="hhbutton" >Logout</a>
            </li>
        </ul>
       </nav>
    </header>
<main>
    <h2>Reviews</h2>
    <table border="2" style="width: 80%;margin-left: 160px; margin-top: 40px;">
        <tr style="background-color:#ff6347;color: white;font-size: 20px;">
            <th> Date</th>
            <th>Time</th>
             <th>review</th>
        </tr>
        {% for rev in reviews %}
        <tr>
            <td>{{ rev.reviews_date }}</td>
            <td>{{  rev.reviews_time }}</td>
            <td>{{  rev.reviews }}</td>
        </tr>
        {% endfor %}
    </table>
    </main>
</body>
</html>
